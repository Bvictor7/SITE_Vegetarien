    <main>
        <h2>Soumettre votre recette</h2>

        <!-- Formulaire de soumission de recette -->
        <section class="form-section">
            <form action="/soumettre" method="POST" class="recipe-form">

                <div class="form-group">
                    <label for="recipe-name">Nom de la recette :</label>
                    <input type="text" id="recipe-name" name="recipe-name" required>
                </div>

                <div class="form-group">
                    <label for="recipe-description">Description :</label>
                    <textarea id="recipe-description" name="recipe-description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingrédients (séparés par des virgules) :</label>
                    <input type="text" id="ingredients" name="ingredients" required>
                </div>

                <div class="form-group">
                    <label for="steps">Étapes de la recette :</label>
                    <textarea id="steps" name="steps" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-image">Image de la recette :</label>
                    <input type="file" id="recipe-image" name="recipe-image" accept="image/*">
                </div>

                <button type="submit" class="submit-btn">Soumettre la recette</button>
            </form>
        </section>
    </main>
